<!-- ad-single start here -->
<div class="commontop">
	<div class="container"> 
		<div class="row">
			<div class="col-sm-12 col-xs-12">
				<div class="add">
					<div class="addtop">
						<h3>Submit a Free Ad</h3>
					</div>
					<form [formGroup]="productform" (ngSubmit)="Register()" enctype="multipart/form-data" class="form-horizontal addform">
						<div class="form-group">
							<div class="col-sm-12 col-xs-12">
								<label>Add Title*</label>
								<span class="pull-right">70 char Left</span>
								<input formControlName="name" name="title" value="" id="input-title" class="form-control"  type="text">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-12 col-xs-12">
								<label>Select Category*</label>
                                <input type="number" formControlName="brand_id" value="2"> 
							</div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-7 col-xs-12">
                                <label>Brand</label>
                                <input name="model" formControlName="brand_id" value="1" id="input-model" class="form-control"  type="number">
                            </div>
                        </div>
                        <div class="form-group">
							<div class="col-sm-12 col-xs-12">
								<label>Description*</label>
								<span class="pull-right">5000 char Left</span>
								<textarea type="text" name="enquiry" formControlName="description" id="input-enquiry" class="form-control"></textarea>
							</div>
						</div>
						<div  class="tab-content">
							<div class="tab-pane active" id="vehicle">
								<div class="form-group">
									<div class="col-sm-5 col-xs-12">
										<label>Price*</label>
										<input name="price" value="" formControlName="price" id="input-price" class="form-control"  type="text">
									</div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-12 col-xs-12">
                                        <label>Details</label>
                                        <span class="pull-right">2500 char Left</span>
                                        <textarea type="text" name="enquiry" formControlName="more_details" id="input-enquiry" class="form-control" required=""></textarea>
                                    </div>
                                </div>
							
							</div>
							<div class="tab-pane" id="electonic">
								
							</div>
							<div class="tab-pane" id="fashion">
								
							</div>
							<div class="tab-pane" id="furniture">
								
							</div>
						</div>
				
						<div class="form-group">
							<div class="col-sm-12 col-xs-12">
								<label>Add Photos*</label>
								<div class="photo">
									<ul class="list-inline">
										<li><a href="#"><i class="la la-plus"></i></a></li>
										<li><a href="#"><i class="la la-plus"></i></a></li>
										<li><a href="#"><i class="la la-plus"></i></a></li>
										<li><a href="#"><i class="la la-plus"></i></a></li>
									</ul>
								</div>
							</div>
						</div>

						<div class="buttons">
							<input class="btn btn-primary" value="Submit" type="submit">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
