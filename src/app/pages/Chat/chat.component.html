<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
<!------ Include the above in your HEAD tag ---------->

<section>
<div class="container">

<div class="messaging">
      <div class="inbox_msg">
        <div class="inbox_people">
          <div class="headind_srch">
            <div class="recent_heading">
              <h6>Recent Messages</h6>
            </div>
            <div class="srch_bar">
              <div class="stylish-input-group">
                <input type="text" class="invisible" >
                <span class="input-group-addon">
                </span> </div>
            </div>
          </div>
          <div class="inbox_chat" >
            <div class="card" *ngFor="let result of selectedProduct.contacts">
                <div class="card-body" >
                    <div class="incoming_msg_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div>
                  <h6 class="card-title">{{result.first_name}}</h6>
                  <p class="card-text" (click)="getAllMessages(result.receiver_id, result.matrikel_number)">{{result.product_name}}</p>
                </div>
              </div>
           
          </div>
        </div>
        <div class="mesgs">
          <div class="msg_history" >
            <div class="incoming_msg">
              <div class="received_msg" *ngFor="let result of chat.rows">
                <div class="received_withd_msg" *ngIf="result.matrikel_number ==  readLocalStorage('matrikel_number')">
                  <p>{{result.message}}</p>
                  <span class="time_date">{{result.first_name}}</span></div>
              </div>
            </div>
            <div class="outgoing_msg" *ngFor="let result of chat.rows">
              <div class="sent_msg" *ngIf="result.matrikel_number != readLocalStorage('matrikel_number')">
                <p>{{result.message}}</p>
                <span class="time_date">{{result.first_name}}</span> </div>
            </div>
          </div>
          <div class="type_msg">
            <div class="input_msg_write">
              <input type="text" class="write_msg" placeholder="Type a message" />
              <button class="msg_send_btn" type="button"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
            </div>
          </div>
        </div>
      </div>

    </div></div>
    </section>
