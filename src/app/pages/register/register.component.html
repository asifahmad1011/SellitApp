<!-- section start -->
<section class="register-page section-b-space">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h3>create account</h3>
                <div class="theme-card">
                    <form [formGroup]="registerForm" class="theme-form" (ngSubmit)="Register()">
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="email">Matrikulation Number</label>
                                <input type="text" formControlName="matrikel_number" class="form-control" name="matrikel_number" id="matrikNumber" [(ngModel)]="model.matrikel_number" placeholder="Matrikulation Number" required="" />
                            </div>
                            <div class="col-md-6">
                                <label for="review">User Name</label>
                                <input type="text" class="form-control" formControlName="username" name="username" [(ngModel)]="model.username" id="userName" placeholder="User Name" required="" />
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="review">Password</label>
                                <input type="password" class="form-control" formControlName="password" name="password" [(ngModel)]="model.password" id="review" placeholder="Enter password" required="" />
                            </div>
                            <div class="col-md-6">
                                <label for="review">Confirm Password</label>
                                <input type="password" class="form-control" formControlName="confirmPassword" name="confirmPassword" [(ngModel)]="model.confirmPassword" id="review" placeholder="Confirm password" required="" />
                            </div>
                            <button class="btn btn-solid">create Account</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Section ends-->
