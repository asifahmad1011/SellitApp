<div class="collection-mobile-back" (click)="mobileFilterBack()">
  <span class="filter-back">
    <i class="fa fa-angle-left" aria-hidden="true"></i> back
</span>
</div>
<div class="collection-collapse-block border-0 open">
  <h3 class="collapse-block-title">Seller Info</h3>
  <div class="collection-collapse-block-content">
    <div class="collection-brand-filter" *ngFor="let result of product_data.products">
      <img class="seller" src="https://ptetutorials.com/images/user-profile.png" alt="Avatar" style="width:90px">
        <p><span>{{result.seller_info.first_name}} {{result.seller_info.last_name}}</span></p>
    </div>
  </div>
</div>
